<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable-Integrated Calendars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Company Event Calendars</h1>

    <div id="calendars-container">
        <!-- Calendars will be dynamically generated here -->
    </div>

    <!-- Modal for Adding/Edit Events -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add Event</h2>
            <input type="hidden" id="event-id">
            <input type="hidden" id="selected-calendar">
            <label>Event Title:</label>
            <input type="text" id="event-title">
            <label>Start Date:</label>
            <input type="datetime-local" id="event-start">
            <label>End Date:</label>
            <input type="datetime-local" id="event-end">
            <label>Description:</label>
            <textarea id="event-description"></textarea>
            <button onclick="saveEvent()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
